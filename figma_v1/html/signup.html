<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <div class="form">
      <form class="form__form">
        <div class="xmark-container">
          <img
            src="../assets/images/xmark-solid.svg"
            alt="cross icon"
            class="xmark-icon"
          />
        </div>
        <h1 class="form__header">Sign Up</h1>
        <p class="form__description">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been
        </p>
        <div class="form__flexbox">
          <div class="form__flexbox-item-wrapper">
            <label for="first-name" class="form__label">First Name</label>
            <input type="text" id="first-name" class="form__input" />
          </div>
          <div class="form__flexbox-item-wrapper">
            <label for="last-name" class="form__label">Last Name</label>
            <input type="text" id="last-name" class="form__input" />
          </div>
        </div>
        <label for="email" class="form__label">Email</label>
        <input type="email" id="email" class="form__input" />
        <label for="email-verif" class="form__label"
          >Email Verification Code</label
        >
        <div class="form__input-container">
          <input type="email" id="email-verif" class="form__input" />
          <button class="button button--send-code">Send code</button>
        </div>
        <label for="password" class="form__label">Password</label>
        <div class="form__input-container">
          <input type="password" id="password" class="form__input" />
          <img
            src="../assets/images/eye-solid.svg"
            alt="eye icon"
            class="eye-icon"
          />
        </div>
        <label for="password-confirm" class="form__label"
          >Password Confirm</label
        >
        <div class="form__input-container">
          <input type="password" id="password-confirm" class="form__input" />
          <img
            src="../assets/images/eye-solid.svg"
            alt="eye icon"
            class="eye-icon"
          />
        </div>
        <div class="form__term-of-use-container">
          <input type="checkbox" class="form__checkbox" />
          <span
            >I agree the <a href="#" class="blue-color">Term of use</a></span
          >
        </div>
        <button type="submit" class="button">Sign up</button>
        <p class="form__already-user">
          Already a user? <a href="#" class="blue-color">Sign in</a>
        </p>
      </form>
    </div>
    <script src="../assets/js/toggle-password.js"></script>
  </body>
</html>
