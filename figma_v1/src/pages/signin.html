<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div class="form">
      <div class="form__container">
        <form class="form__form">
          <div class="xmark-container">
            <img
              src="../../src/images/xmark-solid.svg"
              alt="cross icon"
              class="xmark-icon"
            />
          </div>
          <h1 class="form__header">Sign In</h1>
          <p class="form__description">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been
          </p>
          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" class="form__input" />
          <label for="password" class="form__label">Password</label>
          <div class="form__input-container">
            <input type="password" id="password" class="form__input" />
            <img
              src="../../src/images/eye-solid.svg"
              alt="eye icon"
              class="eye-icon"
            />
          </div>
          <div class="form__remember-me-container">
            <div class="form__term-of-use-container">
              <input type="checkbox" class="form__checkbox" />
              <span>Remember me</span>
            </div>
            <a href="#" class="blue-color">Forgot password?</a>
          </div>
          <button type="submit" class="button button--mb">Sign in</button>
          <p class="form__already-user">
            New here?
            <a href="#" class="blue-color">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../../src/js/toggle-password.js"></script>
  </body>
</html>
