<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set new password page</title>
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>
    <div class="form">
      <div class="form__container">
        <form class="form__form">
          <div class="xmark-container">
            <img
              src="../../src/images/xmark-solid.svg"
              alt="cross icon"
              class="xmark-icon"
            />
          </div>
          <h1 class="form__header">Set New Password</h1>
          <p class="form__description">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been
          </p>
          <label for="password" class="form__label">Password</label>
          <div class="form__input-container">
            <input type="password" id="password" class="form__input" />
            <img
              src="../../src/images/eye-solid.svg"
              alt="eye icon"
              class="eye-icon"
            />
          </div>
          <label for="password-confirm" class="form__label"
            >Password Confirm</label
          >
          <div class="form__input-container form__input-container--extra-mb">
            <input type="password" id="password-confirm" class="form__input" />
            <img
              src="../../src/images/eye-solid.svg"
              alt="eye icon"
              class="eye-icon"
            />
          </div>
          <button type="submit" class="button">Change</button>

      </div>
